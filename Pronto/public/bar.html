<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bar</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io('/bar');
        socket.on('bar',function(data){
            document.getElementById('cont').innerHTML = data;
        });
    </script>
</head>
<body>
<h1>bar</h1>
<div id="cont"></div>
</body>
</html>
